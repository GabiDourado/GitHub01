<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Senai - JavaScript</title>
    </head>
    <body>
        <h1>Seja bem vindo!!!!!!!</h1>
        <span>Ao seu primeiro exercício de JavaScript</span>
        <br>
        <br>
        <div>
            <input type="text" name="" id="nome" placeholder="seu nome">
            <button id="botao">Enviar</button>
            <br>
            <span id="mensagem">Meu nome é:</span>
        </div>
        <br>
        <br>
        <div>
            <input type="number" name="" id="num1">
            <span>+</span>
            <input type="number" name="" id="num2">
            <span id="resultado">=</span>
            <br>
            <button id="soma">Somar</button>
        </div>
        <br>
        <br>
        <br>
        <div>
            <input type="number" name="" id="numero1">
            <span>-</span>
            <input type="number" name="" id="numero2">
            <span id="resultado1">=</span>
            <br>
            <button id="subtracao">Subtrair</button>
        </div>
        <br>
        <br>
        <br>
        <div>
            <input type="number" name="" id="numero-1">
            <span>*</span>
            <input type="number" name="" id="numero-2">
            <span id="resultado-1">=</span>
            <br>
            <button id="multiplicacao">Multiplicar</button>
        </div>
        <br>
        <br>
        <br>
        <div>
            <input type="number" name="" id="num-1">
            <span>/</span>
            <input type="number" name="" id="num-2">
            <span id="result-1">=</span>
            <br>
            <button id="divisao">Dividirr</button>
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
